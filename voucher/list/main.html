<ion-header>
  <ion-navbar danger>
    <ion-title>我的票夹</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" (ionPulling)="doPulling($event)">
    <ion-refresher-content
      pullingText="下拉刷新..."
      refreshingText="正在加载数据...">
    </ion-refresher-content>
  </ion-refresher>

      <ion-card class="div-clear" *ngFor="let item of items" (click)="gotoDetail()">
        <ion-card-content>
          <ion-row>
            <ion-col width-25>
              <ion-img class="list-img" src="{{item.pic}}"></ion-img>
            </ion-col>
            <ion-col width-75>
              <h2>{{item.name}}</h2>
              <p>时间：{{item.time}}</p>
              <p>地点：{{item.venues}}</p>
              <p>座位：{{item.seat}}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>


  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="circles"
      loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
