<ion-header>
    <ion-navbar danger>
        <ion-title>我的票夹</ion-title>
        <ion-buttons end>
            <button (click)="showPopover($event)">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="scroll-content">
    <ion-refresher (ionRefresh)="doRefresh($event)" (ionPulling)="doPulling($event)">
        <ion-refresher-content
                pullingText="下拉刷新..."
                refreshingText="正在加载数据...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card class="ion-card" *ngFor="let item of items" (click)="gotoDetail()">
        <ion-card-content>
            <ion-row>
                <ion-col width-33 class="item-img">
                    <ion-img class="list-img" src="{{item.pic}}"></ion-img>
                </ion-col>
                <ion-col width-67 class="item-content">
                    <h2>{{item.name}}</h2>
                    <p>时间：{{item.time}}</p>
                    <p>地点：{{item.venues}}</p>
                    <p>座位：{{item.seat}}</p>
                    <p><!--<ion-icon name="ios-image-outline"></ion-icon>-->动态电子票</p>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
        <ion-infinite-scroll-content
                loadingSpinner="circles"
                loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
