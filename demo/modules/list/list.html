<ion-header>
  <ion-toolbar>
    <ion-title>我的票夹</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" (ionPulling)="doPulling($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-item *ngFor="let item of items" (click)="gotoDetail()">
    <ion-thumbnail item-left>
      <img style="height: 70px; width: 50px" src="{{item.pic}}">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.time}}</p>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
