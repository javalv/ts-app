<ion-header>
  <ion-navbar danger>
    <ion-title>票夹详情</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>

    <img src="img/yyl.jpg"/>

    <ion-card-content>
      <h2 class="card-title">
        炎亚纶个人演唱会
      </h2>
      <p>
        炎亚纶，本名吴庚霖，出生于1985年11月20日，中国台湾男歌手、演员，中国台湾男子团体飞轮海成员。2004年，炎亚纶首次参演电视剧《安室爱美惠》，电视剧代表作有：《终极一班》
      </p>
      <p>
        {{item.time}}
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button clear small danger (click)="gotoCheck()">
          <ion-icon name='md-checkmark-circle-outline'></ion-icon>
          换票
        </button>
      </ion-col>
      <!--<ion-col text-center>-->
        <!--<button clear small danger>-->
          <!--<ion-icon name=''></ion-icon>-->
          <!--Listen-->
        <!--</button>-->
      <!--</ion-col>-->
      <ion-col text-right>
        <button clear small danger>
          <ion-icon name='share-alt'></ion-icon>
          分享给朋友
        </button>
      </ion-col>
    </ion-row>

  </ion-card>


</ion-content>
